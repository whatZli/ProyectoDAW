<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="rangeycolor.js" type="text/javascript"></script>
    </head>
    <body>
        <form name="form" onsubmit="return valida()">
            <h1>Input de tipo Range</h1>
                <input id="rango" list="milista" type="range" name="rango" min="0" max="100">
                <datalist id="milista">
                    <option value="0">0</option>
                    <option value="15">15</option>
                    <option value="35">35</option>
                    <option value="55">55</option>
                    <option value="75">75</option>
                    <option value="100">100</option>
                </datalist>
            <h1>Input de tipo Color</h1>
            <input type="color" id="color">
            <h1>Input de tipo Date</h1>
            <label onload="valida()"></label><input type="date" id="fecha">
            <br><br><br><input type="submit" name="enviar" value="Enviar">
        </form>    
    </body>
</html>
