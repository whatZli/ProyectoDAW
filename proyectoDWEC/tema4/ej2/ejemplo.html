    <body onload="ver()">
        <h1>Formularios de Check</h1>
        <form name="formAlex" onsubmit="validar()">
            <fieldset>
                <legend>Selecciona las asignaturas</legend>
                <input type="checkbox" id="dwec" name="dwec" value="dwec">
                <label for="dwec" >DWEC</label>
                <input type="checkbox" id="daw" name="daw" value="daw">
                <label for="daw" >DAW</label>
                <input type="checkbox" id="diw" name="diw" value="diw">
                <label for="diw" >DIW</label>
                <input type="checkbox" id="dwes" name="dwes" value="dwes">
                <label for="dwes" >DWES</label>
                <br><input type="submit" name="enviar"> 
            </fieldset>
        </form>
