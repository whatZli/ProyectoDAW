<html>
    <head>
        <title>Ejercicio 1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>


            function funcion1() {
                var parrafo = document.getElementById("mostrar");
                var hora = new Date();
                parrafo.innerHTML += "La hora en España es "+hora.toLocaleTimeString()+"<br>";
                parrafo.innerHTML += "La hora en España en formato timestamp "+hora.getTime()+"<br>";
                
        }
            
        </script>
    </head>
    <body onload="funcion1()">
        <h1>Hora en España y diferencia con UTC</h1>
        <p id="mostrar"></p>
    </body>
</html>
