        <script>
           
           // Fecha actual
           var fecha = new Date();
           console.log(fecha);
           
           // Fecha epoch
           fecha1 = new Date();
           console.log(fecha1);
           
           //+ 1  año
           fecha1 = new Date(365*24*60*60*1000);

           //Cumpleaños de Nacho
           fecha2 = new Date(1996,10,26);//Los meses empiezan desde el 0 <-------
           console.log(fecha2);
           
           fecha2 = new Date(1996,10,26,05,45,32);//Los meses empiezan desde el 0 <-------
           console.log(fecha2);
           
           //Pasarle un string, Tiene que ser ese formato en concreto
           fecha2 = new Date("Nov 26,1996 16:30:50");//Los meses empiezan desde el 0 <-------
           console.log(fecha2);
           
           //Cambio de mes
           fecha2.setMonth(11);//Empiezan en 0
           console.log(fecha2);
           
           //Cambio de dia
           fecha2.setDate(31);// Si el mes se queda sin días se acumulan al siguiente mes

           fecha2.setFullYear(2003);

           //Cambio de hora
           fecha2.setHours(23);
