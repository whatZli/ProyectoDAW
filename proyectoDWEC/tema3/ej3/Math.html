<html>
    <head>
        <title>Clase Math</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            //Mostrar numero PI
            console.log(Math.PI);
            
            //Numero Euler
            console.log(Math.E);
            
            //Redondear por arriba
            console.log(Math.round(5.3));
            console.log(Math.round(5.5));
            
            //Redondeo por debajo
            console.log(Math.ceil(5.2));
            console.log(Math.ceil(5.9));
            
            //Valor absoluto
            console.log(Math.abs(-5.6));
            
            //Logaritmo neperiano de algo
            console.log(Math.log(10));
            
            //Máximo número de un grupo
            console.log(Math.max(8,4,5,6,1,3,2,2,1));
            
            //Minimo número de un grupo
            console.log(Math.min(8,4,5,6,1,3,2,2,1));
            
            //Potencias
            console.log(Math.pow(5,3));
            
            //Aleatorios entre 0-1
            console.log(Math.random(0,1));
            console.log(Math.round(Math.random()*100));
            
            //Raíz cuadrada
            console.log(Math.sqrt(165));
            
            //Trigonometría
            console.log(Math.sin(60));
            console.log(Math.tan(60));
            
            //
            
        </script>
    </head>

</html>
