        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var num= new Number (15654665456);
            
            //Saber tipo de objeto
            console.log(typeof(num));
            
            //Minimo y máximo que pueden almacenar
            console.log(Number.MIN_VALUE);
            console.log(Number.MAX_VALUE);
            
            //Pasar a notación exponencial
            console.log(num.toExponential());
            
            //Formatear con 2 decimales
            console.log(num.toFixed(2));
            
            //Pasar a string
            console.log(num.toString());
            
            //Comparar Clase Number con un número
            if(num.valueOf()===15.65){
                console.log("Es igual");
            }else{
                console.log("Es distinto");
            }
            console.log(typeof(num.valueOf()));
            
        </script>
