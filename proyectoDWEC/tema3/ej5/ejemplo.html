             //Basado en tipo personalizado
            function Persona(nombre,edad){

            // Herencia en JavaScript
            // Persona que tenga nombre y edad
            // Y un empleado puede ser empleado o jefe
            // extends
            class Trabajador{
                constructor(nombre,edad){
                    this.nombre=nombre,
                    this.edad=edad
                }
                
                cunpleanios(){
                    this.edad++;
                }
            }
            var trabajador = new Trabajador("Alex",24);
            console.log(trabajador);
            trabajador.cunpleanios();
            console.log(trabajador);
            
            class Empleado extends Trabajador{
                constructor(nombre,edad,departamento,salario){
                    super(nombre,edad);
                    this.departamento=departamento,
                    this.salario=salario;   
                }
            }
            class Jefe extends Trabajador{
                constructor(nombre,edad,departamento,salario,antiguedad){
                    super(nombre,edad);
                    this.departamento=departamento;
                    this.salario=salario;
                    for(var i=0;i<antiguedad;i++){
                        this.salario*=1.01;
                    }
                    this.antiguedad=antiguedad;
                }
                sumaAnt(){
                    this.antiguedad++;
                    this.salario = this.salario*=1.01;
                }
            }
            
            var empleado1 = new Empleado("AlexEmpleado",24,"Repuestos",800);
            var empleado2 = new Jefe("AlexJefe",24,"Ventas",1000,5);
            console.log(empleado1);
            console.log(empleado2);
            empleado2.sumaAnt();//llamar a un método
            console.log(empleado2);
