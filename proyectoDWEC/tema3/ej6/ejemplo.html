            }

            //Ver función tal cual
            console.log(suma);
            //Función anónima. Se utilizan cuando las necesitamos
            //en el mismo momento que las declaramos
            var sumaAnon= function (a,b){
                return a+b;
            }
            console.log(sumaAnon(1,2));
            //Argumentos de la función
            function resta(v1,v2,v3,v4){

            //Argumentos paso por valor
            //Significa que los valores pasados por parametros a una función
            //no modificarán su valor fuera de la función (Variables sin objeto)
            var a=5;
            function incremento(a){
                a++;
                return a;
            }
            console.log("Variable inicial -> "+a);
            console.log("Salida de la función incremento -> "+incremento(a));
            
            //Argumentos paso por referencia
            //Significa que los valores pasados por parametros hacen referencia
            //al parametro por lo que, lo que cambie dentro de la función cambiará fuera
            //(Arrays y variables en objeto)
            var a = new Array(5,6);
            function poner1(a){
                a[0]=1;
                a[1]=1;
            }
            console.log("Array antes de llamar a la funcion -> "+a);
            poner1(a);
            console.log("Array después de llamar a la funcion -> "+a);
            
            //Vamos a pasar una cadena
            var cadena="Alex";
            function modCadena(cadena){
                cadena="Hola"+cadena;
            }
            console.log("Cadena antes de llamar a la funcion -> "+cadena);
            modCadena(cadena);
            console.log("Cadena después de llamar a la funcion -> "+cadena);
            
            //Pasar por parametro un objeto
            var proyector = new Object();
            proyector.lente="cristal";
            proyector.marca="Acer";
            function setMarca(proyector,marca){
                proyector.marca=marca;
            }
            console.log("La marca antes de modificar es -> "+proyector.marca);
            setMarca(proyector,"Fujitsu");
            console.log("La marca antes de modificar es -> "+proyector.marca);

                }
                if(nombre=="Alex"){
                    return saludar("Hola ");

                }    
            }
            console.log(hola("Maria"));
            console.log(hola("Alex"));
            
            //Funciones closure
            function empleado(cargo,salario){
                this.cargo=cargo;
                this.salario=salario;
                this.aumento=function(porcentaje){
                    this.salario=salario*(1+porcentaje);
                    return this.salario;
                }
            }
            var emp=new empleado("informatica",1000);
            emp.aumento(0.10);
            console.log(emp);
