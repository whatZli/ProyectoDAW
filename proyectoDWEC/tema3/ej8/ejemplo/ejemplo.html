<html>
    <head>
        <title>Expresiones regulares</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="formulario.js">
            
        </script>
    </head>
    <body onload="verFormulario()">
        <h1>Formulario de Alex</h1>
        <form action="bienHTML" accept-charset="utf-8" 
              name="formAlex" id="formAlex" enctype="application/x-www-form-urlencoded"
              target="_blank" onsubmit="return validar()">
            <fieldset>
                <legend>Formulario de contacto</legend>
                <label for="nombre"/>
                <input type="text" id="nombre" name="nombre" placeholder="Introduce nombre"/><br>
                <label for="apellidos"/>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Introduzca apellidos"/>
                    <br>
                    <input type="reset" name="reset"/>
                    <input type="submit" name="enviar"/>
                
             </fieldset>
        </form>
    </body>
</html>
