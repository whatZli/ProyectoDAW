<html>
    <head>
        <title>Ejercicio 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function empezarFuncion(){
                var parrafo=document.getElementById("mostrar1"); 
                var f=prompt("Introduzca el número de filas (número par)");
                
                var asteriscos=1;
                asteriscos=parseInt(asteriscos);
                var espacios=f/2;
                
                for(var i=0;i<f/2;i++){
                    for(var x=0;x<espacios;x++){
                        parrafo.innerHTML +=" &nbsp; ";
                    }
                    for(var x=0;x<asteriscos;x++){
                        parrafo.innerHTML +="*";
                    }
                    asteriscos+=2;
                    espacios--;
                    parrafo.innerHTML += '<br/>';
                }
                asteriscos-=2;
                espacios++;
                for(var i=0;i<f/2;i++){
                    asteriscos-=2;
                    espacios++;
                    for(var x=0;x<espacios;x++){
                        parrafo.innerHTML +=" &nbsp; ";
                    }
                    for(var x=0;x<asteriscos;x++){
                        parrafo.innerHTML +="*";
                    }
                    
                    parrafo.innerHTML += '<br/>';
                }
            }
        </script>
    </head>
    <body onload="empezarFuncion()">
        <h1>Tipos de datos y bucles</h1>
        <p>
            Realiza un programa utilizando bucles que muestre la siguiente figura
        </p>
        <p id="mostrar1"></p>
    </body>
</html>
